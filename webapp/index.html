<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Management</title>
	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{
			"sap.fiori.freestyle": "./"
		}' data-sap-ui-compatVersion="edge" data-sap-ui-async="true" data-sap-ui-frameOptions="trusted">
		</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"sap/fiori/freestyle/localService/mockserver"
			], function (Shell, ComponentContainer, mockserver) {
				// initialize the mock server
				mockserver.init().then(function () {
					// initialize the app component after the mock server is ready
					new ComponentContainer({
						name: "sap.fiori.freestyle",
						settings: {
							id: "sap.fiori.freestyle"
						},
						async: true,
						height: "100%"
					}).placeAt("content");
				}).catch(function (oError) {
					console.error("Failed to initialize mock server:", oError);
					// Try to load the app anyway
					new ComponentContainer({
						name: "sap.fiori.freestyle",
						settings: {
							id: "sap.fiori.freestyle"
						},
						async: true,
						height: "100%"
					}).placeAt("content");
				});
			});
		});
	</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
